<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css"
    <title>Signup page</title>
</head>
<body>
    <div class="regform"><h1>Registration form</h1></div>
    <div class="mane">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first-name"><br>
                <label class="firstlable">First name</label>
                <input class="lastname" type="text" name="lastname"><br>
                <label class="lastlable">Last name</label>
            
            </div>
            <h2 class="name">Location</h2>
            <input class="location" type="text" name="Location">

            <h2 class="name">Email</h2>
            <input class="Email" type="text" name="Email">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area-code">Area code</label>
            <input class="number" type="text" name="phone">

        </form>

    </div>
    
</body>
</html>
